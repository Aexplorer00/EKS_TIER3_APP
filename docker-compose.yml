version: '3.8'

services:
  # Frontend - Nginx serving static files
  frontend:
    build: ./app/frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  # Backend - Flask API
  backend:
    build: ./app/backend
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app-network

  # Database - Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
